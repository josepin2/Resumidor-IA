<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumidor AI Pro</title>
    <!-- Nueva Fuente: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- ============================================== -->
    <!--           NUEVO DISE√ëO COMPLETO (CSS)          -->
    <!-- ============================================== -->
    <style>
        :root {
            --primary-color-dark: #4338ca;
            --primary-color: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.5);
            --secondary-color: #10b981;
            --text-light: #f9fafb;
            --text-dark: #111827;
            --card-background: rgba(255, 255, 255, 0.75);
            --border-color: rgba(255, 255, 255, 0.3);
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 2rem;
            color: var(--text-dark);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: 200% 200%;
            animation: gradient-animation 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--card-background);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 1.5rem;
            border: 1px solid var(--border-color);
            padding: 3rem;
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(45deg, var(--primary-color-dark), #3b0764);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        header p {
            font-size: 1.1rem;
            color: #4b5563;
            margin-top: 0.5rem;
        }

        .form-group { margin-bottom: 1.5rem; }
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #374151;
        }
        
        textarea, select {
            width: 100%;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            padding: 1rem;
            border-radius: 0.75rem;
            border: 1px solid #d1d5db;
            background-color: #f9fafb;
            transition: all 0.2s ease-in-out;
        }
        textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px var(--primary-glow);
            background-color: white;
        }
        textarea { resize: vertical; min-height: 200px; }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            width: 100%;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 0.75rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--primary-color), var(--primary-color-dark));
            color: var(--text-light);
            box-shadow: 0 4px 15px -5px var(--primary-glow);
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 7px 20px -5px var(--primary-glow);
        }
        .btn:disabled, .is-processing {
            opacity: 0.5;
            cursor: not-allowed;
            background-color: #d1d5db;
            pointer-events: none;
        }

        .spinner { width: 20px; height: 20px; border: 3px solid rgba(255, 255, 255, 0.4); border-radius: 50%; border-top-color: var(--text-light); animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .resultado {
            margin-top: 2.5rem;
            animation: fadeIn 0.6s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        
        .resultado h2 {
            font-weight: 600;
            color: var(--primary-color-dark);
        }
        .resultado p {
            background: #f9fafb;
            padding: 1.5rem;
            border-radius: 0.75rem;
            border: 1px solid #e5e7eb;
            line-height: 1.8;
            color: #374151;
        }

        .action-buttons { margin-top: 1.5rem; display: flex; flex-wrap: wrap; gap: 1rem; }
        .btn-action {
            flex-grow: 1;
            background-color: #4b5563;
            color: var(--text-light);
            box-shadow: 0 4px 15px -5px rgba(75, 85, 99, 0.4);
        }
        .btn-action:hover:not(:disabled) {
             background-color: #1f2937;
             box-shadow: 0 7px 20px -5px rgba(75, 85, 99, 0.6);
        }
        .btn-audio { background-color: var(--secondary-color); }
        .btn-audio:hover:not(:disabled) { background-color: var(--secondary-hover); }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Resumidor AI Pro</h1>
            <p>Transforma informaci√≥n en conocimiento al instante.</p>
        </header>

        <form id="summarize-form" action="/" method="post">
            <div class="form-group">
                <label for="texto">Introduce tu contenido o URL</label>
                <textarea name="texto" id="texto" placeholder="Pega aqu√≠ un art√≠culo completo o una URL como https://es.wikipedia.org/wiki/Inteligencia_artificial">{{ texto_original }}</textarea>
            </div>
            
            <div class="form-group">
                <label for="language">Generar resumen en:</label>
                <select name="language" id="language">
                    <option value="Spanish" {% if idioma_seleccionado == 'Spanish' %}selected{% endif %}>Espa√±ol</option>
                    <option value="English" {% if idioma_seleccionado == 'English' %}selected{% endif %}>Ingl√©s</option>
                    <option value="French"  {% if idioma_seleccionado == 'French' %}selected{% endif %}>Franc√©s</option>
                    <option value="Italian" {% if idioma_seleccionado == 'Italian' %}selected{% endif %}>Italiano</option>
                    <option value="Portuguese" {% if idioma_seleccionado == 'Portuguese' %}selected{% endif %}>Portugu√©s</option>
                    <option value="German" {% if idioma_seleccionado == 'German' %}selected{% endif %}>Alem√°n</option>
                    <option value="Japanese" {% if idioma_seleccionado == 'Japanese' %}selected{% endif %}>Japon√©s</option>
                    <option value="Chinese" {% if idioma_seleccionado == 'Chinese' %}selected{% endif %}>Chino</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary" id="summarize-btn">
                <span id="summarize-btn-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M15.7 4.3a9 9 0 1 0-7.4 15.4"/><path d="m15.7 4.3 2.1 2.1"/><path d="M8.2 12.8 12 18l6-8"/><path d="m12.5 7.5-1-1"/></svg></span>
                <span id="summarize-btn-text">Crear Resumen</span>
            </button>
        </form>

        {% if resumen %}
        <div class="resultado">
            <h2>Tu Resumen Inteligente</h2>
            <p id="summary-text">{{ resumen }}</p>
            <div class="form-group" id="voice-select-group">
                <label for="edge-voice">Voz (Edge)</label>
                <select id="edge-voice" class="edge-voice-select" disabled>
                    <option value="">Cargando voces‚Ä¶</option>
                </select>
            </div>
            <div class="action-buttons">
                <button class="btn btn-action btn-audio" id="read-aloud-btn">
                     <span id="audio-btn-icon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg></span>
                     <span id="audio-btn-text">Escuchar</span>
                </button>
                <button class="btn btn-action" id="copy-summary-btn">
                    <span id="copy-btn-icon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg></span>
                    <span id="copy-btn-text">Copiar</span>
                </button>
                <button class="btn btn-action" id="download-audio-btn">
                    <span id="download-btn-icon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg></span>
                    <span id="download-btn-text">Descargar</span>
                </button>
                <span id="download-status" style="margin-left: 8px; color: #ef4444; display: none;">Servidor TTS no disponible</span>
                <span id="tts-provider" style="margin-left: 8px; color: #6b7280; display: inline;">Proveedor TTS: comprobando‚Ä¶</span>
            </div>
        </div>
        {% endif %}

        <!-- Logo -->
        <div style="text-align: center; margin: 2rem 0;">
            <img src="{{ url_for('static', filename='logopin-p.png') }}" alt="Logo" style="max-width: 200px; height: auto;">
        </div>

        <!-- Footer -->
        <footer style="margin-top: 3rem; text-align: center; padding-top: 1.5rem; border-top: 1px solid var(--border-color); color: #4b5563; font-size: 0.9rem;">
            <p>¬© 2025 JosePin2 - Licencia MIT</p>
            <p>Software libre</p>
        </footer>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // L√≥gica de deshabilitar formulario al enviar
        const summarizeForm = document.getElementById('summarize-form');
        if (summarizeForm) {
            const summarizeBtn = document.getElementById('summarize-btn');
            const mainTextarea = document.getElementById('texto');
            const mainLanguageSelect = document.getElementById('language');
            
            summarizeForm.addEventListener('submit', (event) => {
                if (mainTextarea.value.trim() === '') {
                    event.preventDefault();
                    alert('Por favor, introduce un texto o una URL para resumir.');
                    return;
                }
                summarizeBtn.disabled = true;
                mainTextarea.readOnly = true;
                mainTextarea.classList.add('is-processing');
                mainLanguageSelect.classList.add('is-processing');
                summarizeBtn.querySelector('#summarize-btn-text').textContent = 'Generando...';
                summarizeBtn.querySelector('#summarize-btn-icon').innerHTML = '<div class="spinner"></div>';
            });
        }
        
        // El resto del JavaScript para los botones de acci√≥n no necesita cambios funcionales,
        // pero se beneficiar√° de la nueva est√©tica de los botones y spinners.
        const summaryTextElement = document.getElementById('summary-text');
        const languageSelect = document.getElementById('language');
        const voiceSelect = document.getElementById('edge-voice');
        const readAloudButton = document.getElementById('read-aloud-btn');
        if (readAloudButton) {
            let audio = null;
            let speechUtterance = null;
            let speakingWithBrowser = false;
            let availableVoices = [];
            const audioBtnIcon = document.getElementById('audio-btn-icon');
            const audioBtnText = document.getElementById('audio-btn-text');
            const iconPlay = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>';
            const iconLoading = '<div class="spinner" style="border-top-color: var(--secondary-color);"></div>';
            const iconStop = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="6" width="12" height="12"></rect></svg>';

            const localeMap = {
                'Spanish': 'es-ES',
                'English': 'en-US',
                'French': 'fr-FR',
                'Italian': 'it-IT',
                'Portuguese': 'pt-BR',
                'German': 'de-DE',
                'Japanese': 'ja-JP',
                'Chinese': 'zh-CN'
            };
            const languageLocales = {
                'Spanish': ['es-ES', 'es-MX', 'es-US'],
                'English': ['en-US', 'en-GB', 'en-AU', 'en-CA'],
                'French': ['fr-FR', 'fr-CA'],
                'Italian': ['it-IT'],
                'Portuguese': ['pt-BR', 'pt-PT'],
                'German': ['de-DE', 'de-AT', 'de-CH'],
                'Japanese': ['ja-JP'],
                'Chinese': ['zh-CN', 'zh-TW']
            };
            const countryNames = {
                'es-es': 'Espa√±a',
                'es-mx': 'M√©xico',
                'es-us': 'Estados Unidos',
                'en-us': 'Estados Unidos',
                'en-gb': 'Reino Unido',
                'en-au': 'Australia',
                'en-ca': 'Canad√°',
                'fr-fr': 'Francia',
                'fr-ca': 'Canad√°',
                'it-it': 'Italia',
                'pt-br': 'Brasil',
                'pt-pt': 'Portugal',
                'de-de': 'Alemania',
                'de-at': 'Austria',
                'de-ch': 'Suiza',
                'ja-jp': 'Jap√≥n',
                'zh-cn': 'China',
                'zh-tw': 'Taiw√°n'
            };
            function flagEmojiForLocale(locale) {
                const key = (locale || '').toLowerCase();
                const map = {
                    'es-es': 'üá™üá∏',
                    'es-mx': 'üá≤üáΩ',
                    'es-us': 'üá∫üá∏',
                    'en-us': 'üá∫üá∏',
                    'en-gb': 'üá¨üáß',
                    'en-au': 'üá¶üá∫',
                    'en-ca': 'üá®üá¶',
                    'fr-fr': 'üá´üá∑',
                    'fr-ca': 'üá®üá¶',
                    'it-it': 'üáÆüáπ',
                    'pt-br': 'üáßüá∑',
                    'pt-pt': 'üáµüáπ',
                    'de-de': 'üá©üá™',
                    'de-at': 'üá¶üáπ',
                    'de-ch': 'üá®üá≠',
                    'ja-jp': 'üáØüáµ',
                    'zh-cn': 'üá®üá≥',
                    'zh-tw': 'üáπüáº'
                };
                return map[key] || '';
            }
            function sanitizeVoiceName(name) {
                if (!name) return '';
                // Quitar "Microsoft" y etiquetas comunes sin perder el nombre
                let s = name.replace(/^Microsoft\s+/i, '')
                            .replace(/\b(Natural|Online|Neural|Cloud)\b/ig, '')
                            .replace(/\s{2,}/g, ' ')
                            .trim();
                // Si contiene gui√≥n, tomar la parte antes del idioma para dejar solo el nombre
                const m = s.match(/^([^\-\(]+)\s*(?:-|\(|$)/);
                if (m && m[1]) s = m[1].trim();
                return s;
            }
            function countryNameForLocale(locale) {
                const key = (locale || '').toLowerCase();
                return countryNames[key] || locale || '‚Äî';
            }

            function refreshVoices() {
                try {
                    availableVoices = window.speechSynthesis.getVoices();
                } catch (_) {
                    availableVoices = [];
                }
            }
            // Inicializa y escucha cambios de voces (Edge carga voces de forma as√≠ncrona)
            refreshVoices();
            if ('speechSynthesis' in window) {
                window.speechSynthesis.onvoiceschanged = () => { refreshVoices(); updateVoiceSelect(); };
            }

            function updateVoiceSelect() {
                if (!voiceSelect) return;
                const selectedLanguage = languageSelect ? languageSelect.value : 'Spanish';
                const locales = languageLocales[selectedLanguage] || [localeMap[selectedLanguage] || 'es-ES'];
                const localesLower = locales.map(l => l.toLowerCase());

                const msVoices = (availableVoices || [])
                    .filter(v => v && v.name && v.lang)
                    .filter(v => /microsoft/i.test(v.name))
                    .filter(v => /(natural|online)/i.test(v.name))
                    .filter(v => !/compact/i.test(v.name))
                    .filter(v => localesLower.some(l => (v.lang || '').toLowerCase().startsWith(l)));

                voiceSelect.innerHTML = '';
                if (msVoices.length === 0) {
                    voiceSelect.disabled = true;
                    const opt = document.createElement('option');
                    opt.value = '';
                    opt.textContent = 'No hay voces naturales de Edge';
                    voiceSelect.appendChild(opt);
                } else {
                    voiceSelect.disabled = false;
                    const placeholder = document.createElement('option');
                    placeholder.value = '';
                    placeholder.textContent = 'Selecciona voz (Natural)';
                    voiceSelect.appendChild(placeholder);
                    const score = (name) => (/(natural|online)/i.test(name) ? 2 : 0)
                        + (/aria|alvaro|raul|dalia|elsa|denise|guy|libby|ryan|paloma|ximena|jorge|henri|giuseppe/i.test(name) ? 1 : 0);
                    msVoices.sort((a, b) => score(b.name) - score(a.name));
                    msVoices.forEach(v => {
                        const opt = document.createElement('option');
                        opt.value = v.name;
                        const displayName = sanitizeVoiceName(v.name);
                        const country = countryNameForLocale(v.lang);
                        const flag = flagEmojiForLocale(v.lang);
                        opt.textContent = `${displayName} (${country}) ${flag}`.trim();
                        voiceSelect.appendChild(opt);
                    });
                    // Preselecci√≥n desde localStorage por idioma
                    try {
                        const saved = localStorage.getItem('edgeVoice:' + selectedLanguage);
                        if (saved) {
                            const exists = msVoices.some(v => v.name === saved);
                            if (exists) voiceSelect.value = saved;
                        }
                    } catch (_) {}
                }
            }
            // Poblamos inicialmente seg√∫n idioma seleccionado
            updateVoiceSelect();

            function getPreferredMicrosoftVoice(langCode) {
                // Preferir voces de Microsoft que contengan "Natural" o "Online"
                const isLang = (v) => (v.lang || '').toLowerCase().startsWith(langCode.toLowerCase());
                const msVoices = availableVoices.filter(v => isLang(v) && /microsoft/i.test(v.name));
                // Ordena por preferencia textual en el nombre
                const sorted = msVoices.sort((a, b) => {
                    const score = (name) => (/(natural|online)/i.test(name) ? 2 : 0) + (/aria|dalia|raul|alvaro|elsa|denise/i.test(name) ? 1 : 0);
                    return score(b.name) - score(a.name);
                });
                return sorted[0] || null;
            }

            function getSelectedVoice() {
                if (!voiceSelect || !voiceSelect.value) return null;
                const name = voiceSelect.value;
                return availableVoices.find(v => v.name === name) || null;
            }

            function computeEdgeVoiceIdFromSelected() {
                const v = getSelectedVoice();
                if (!v) return '';
                const locale = (v.lang || '').trim();
                const namePart = sanitizeVoiceName(v.name);
                if (!locale || !namePart) return '';
                return `${locale}-${namePart}Neural`;
            }

            // Guardar selecci√≥n en localStorage
            if (voiceSelect) {
                voiceSelect.addEventListener('change', () => {
                    const selectedLanguage = languageSelect ? languageSelect.value : 'Spanish';
                    const val = voiceSelect.value || '';
                    try { localStorage.setItem('edgeVoice:' + selectedLanguage, val); } catch (_) {}
                });
            }

            function speakWithBrowser(text, lang, preferredVoice) {
                if (!('speechSynthesis' in window)) {
                    alert('Tu navegador no soporta lectura en voz (Web Speech).');
                    stopAudio();
                    return;
                }
                try {
                    const utter = new SpeechSynthesisUtterance(text);
                    utter.lang = localeMap[lang] || 'es-ES';
                    if (preferredVoice) utter.voice = preferredVoice;
                    utter.onend = () => { stopAudio(); };
                    utter.onerror = () => { alert('Error al reproducir con el navegador.'); stopAudio(); };
                    speechSynthesis.cancel();
                    speechSynthesis.speak(utter);
                    speechUtterance = utter;
                    speakingWithBrowser = true;
                    readAloudButton.disabled = false;
                    audioBtnIcon.innerHTML = iconStop;
                    audioBtnText.textContent = 'Detener';
                } catch (e) {
                    alert('No se pudo iniciar la lectura con el navegador.');
                    stopAudio();
                }
            }

            function stopAudio() {
                if (audio) { audio.pause(); audio.currentTime = 0; audio = null; }
                if (speakingWithBrowser) { try { window.speechSynthesis.cancel(); } catch (_) {} speakingWithBrowser = false; speechUtterance = null; }
                audioBtnIcon.innerHTML = iconPlay;
                audioBtnText.textContent = 'Escuchar';
                readAloudButton.disabled = false;
            }

            readAloudButton.addEventListener('click', () => {
                if (audio && !audio.paused) { stopAudio(); return; }
                if (speakingWithBrowser) { stopAudio(); return; }
                const textToSpeak = summaryTextElement.textContent;
                const selectedLanguage = languageSelect.value;
                const encodedText = encodeURIComponent(textToSpeak);
                const encodedLang = encodeURIComponent(selectedLanguage);
                readAloudButton.disabled = true;
                audioBtnIcon.innerHTML = iconLoading;
                audioBtnText.textContent = 'Cargando';

                // Si el usuario seleccion√≥ una voz de Edge, usar navegador directamente
                const selectedVoice = getSelectedVoice();
                if (selectedVoice) {
                    speakWithBrowser(textToSpeak, selectedLanguage, selectedVoice);
                    return;
                }

                // 1) Intentar primero el audio del servidor (Edge TTS)
                audio = new Audio(`/speak?text=${encodedText}&lang=${encodedLang}`);
                audio.addEventListener('canplaythrough', () => { if (audio) audio.play(); });
                audio.addEventListener('play', () => { readAloudButton.disabled = false; audioBtnIcon.innerHTML = iconStop; audioBtnText.textContent = 'Detener'; });
                audio.addEventListener('ended', stopAudio);
                audio.addEventListener('error', () => {
                    // 2) Fallback: voces del navegador (preferir Microsoft Natural)
                    refreshVoices();
                    const preferredVoice = getSelectedVoice() || getPreferredMicrosoftVoice(localeMap[selectedLanguage] || 'es-ES');
                    if (preferredVoice) {
                        speakWithBrowser(textToSpeak, selectedLanguage, preferredVoice);
                        return;
                    }
                    // 3) Fallback final: cualquier voz del navegador que coincida con el idioma
                    const anyLangVoice = availableVoices.find(v => (v.lang || '').toLowerCase().startsWith((localeMap[selectedLanguage] || 'es-ES').toLowerCase()));
                    speakWithBrowser(textToSpeak, selectedLanguage, anyLangVoice || null);
                });
            });

            // Actualizar voces mostradas al cambiar idioma
            if (languageSelect) {
                languageSelect.addEventListener('change', () => {
                    updateVoiceSelect();
                });
            }
        }
        
        const copyBtn = document.getElementById('copy-summary-btn');
        if (copyBtn) {
            copyBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(summaryTextElement.textContent).then(() => {
                    const originalText = copyBtn.querySelector('span:last-child').textContent;
                    copyBtn.querySelector('span:last-child').textContent = '¬°Copiado!';
                    setTimeout(() => { copyBtn.querySelector('span:last-child').textContent = originalText; }, 2000);
                }).catch(err => { alert('No se pudo copiar el texto.'); });
            });
        }

        const downloadBtn = document.getElementById('download-audio-btn');
        const downloadStatus = document.getElementById('download-status');
        const ttsProvider = document.getElementById('tts-provider');
        if (downloadBtn) {
            // Pre-chequeo de disponibilidad del servidor TTS y actualizaci√≥n del estado del bot√≥n
            async function updateDownloadAvailability() {
                try {
                    const textToSpeak = (summaryTextElement && summaryTextElement.textContent) ? summaryTextElement.textContent : 'Prueba';
                    const selectedLanguage = (languageSelect && languageSelect.value) ? languageSelect.value : 'Spanish';
                    const encodedText = encodeURIComponent(textToSpeak.slice(0, 100));
                    const encodedLang = encodeURIComponent(selectedLanguage);
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 3500);
                    const selectedVoiceId = computeEdgeVoiceIdFromSelected();
                    const url = selectedVoiceId ? `/download_audio?text=${encodedText}&lang=${encodedLang}&voice=${encodeURIComponent(selectedVoiceId)}` : `/download_audio?text=${encodedText}&lang=${encodedLang}`;
                    const resp = await fetch(url, { method: 'GET', cache: 'no-store', signal: controller.signal });
                    clearTimeout(timeoutId);
                    if (resp.ok) {
                        // Dejar siempre el bot√≥n habilitado: activamos la descarga
                        downloadBtn.disabled = false;
                        if (downloadStatus) { downloadStatus.style.display = 'none'; }
                        const provider = resp.headers.get('X-TTS-Provider') || 'Edge';
                        if (ttsProvider) {
                            ttsProvider.style.color = '#10b981';
                            ttsProvider.textContent = `Proveedor TTS: ${provider}`;
                        }
                    } else {
                        // Mantener el bot√≥n habilitado para permitir reintentos
                        downloadBtn.disabled = false;
                        if (downloadStatus) { downloadStatus.style.display = 'inline'; downloadStatus.textContent = 'Servidor TTS no disponible'; }
                        if (ttsProvider) {
                            ttsProvider.style.color = '#ef4444';
                            ttsProvider.textContent = 'Proveedor TTS: no disponible';
                        }
                    }
                } catch (e) {
                    // Mantener el bot√≥n habilitado para permitir reintentos
                    downloadBtn.disabled = false;
                    if (downloadStatus) { downloadStatus.style.display = 'inline'; downloadStatus.textContent = 'Servidor TTS no disponible'; }
                    if (ttsProvider) {
                        ttsProvider.style.color = '#ef4444';
                        ttsProvider.textContent = 'Proveedor TTS: no disponible';
                    }
                }
            }

            // Lanzar chequeo al cargar y al cambiar de idioma
            updateDownloadAvailability();
            if (languageSelect) {
                languageSelect.addEventListener('change', () => {
                    updateDownloadAvailability();
                });
            }

            const downloadBtnIcon = document.getElementById('download-btn-icon');
            const downloadBtnText = document.getElementById('download-btn-text');
            downloadBtn.addEventListener('click', async () => {
                const originalIcon = downloadBtnIcon ? downloadBtnIcon.innerHTML : '';
                const originalText = downloadBtnText ? downloadBtnText.textContent : '';

                const textToSpeak = summaryTextElement.textContent;
                const selectedLanguage = languageSelect.value;
                const encodedText = encodeURIComponent(textToSpeak);
                const encodedLang = encodeURIComponent(selectedLanguage);
                const selectedVoiceId = computeEdgeVoiceIdFromSelected();
                const downloadUrl = selectedVoiceId ? `/download_audio?text=${encodedText}&lang=${encodedLang}&voice=${encodeURIComponent(selectedVoiceId)}` : `/download_audio?text=${encodedText}&lang=${encodedLang}`;

                // Mostrar estado de carga
                downloadBtn.disabled = true;
                if (downloadBtnIcon) downloadBtnIcon.innerHTML = '<div class="spinner"></div>';
                if (downloadBtnText) downloadBtnText.textContent = 'Descargando...';

                try {
                    const resp = await fetch(downloadUrl, { method: 'GET' });
                    if (!resp.ok) {
                        throw new Error(`HTTP ${resp.status}`);
                    }
                    const blob = await resp.blob();
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'resumen.mp3';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                } catch (err) {
                    alert('No se pudo descargar el audio. El servidor devolvi√≥ un error. Puedes usar "Escuchar" con voces de Edge en el navegador o comprobar la conexi√≥n del servidor.');
                    // Mantener el bot√≥n deshabilitado y mostrar estado si el servidor falla
                    downloadBtn.disabled = true;
                    if (downloadStatus) { downloadStatus.style.display = 'inline'; downloadStatus.textContent = 'Servidor TTS no disponible'; }
                } finally {
                    // Restaurar estado de bot√≥n
                    if (downloadBtnIcon) downloadBtnIcon.innerHTML = originalIcon;
                    if (downloadBtnText) downloadBtnText.textContent = originalText || 'Descargar';
                }
            });
        }
    });
    </script>
